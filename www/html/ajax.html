<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> AJAX  </title> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head> 

<body onload="ajaxCall()">

    <div id="output">

    </div>

</body>

<script>

function ajaxCall()
{
    $.ajax(
    {
        method: 'GET',
        cache: false,
        url: '/hello',
        data: { "str1": "hello", "str2": "world" },
        success: function(data) 
        { 
            document.getElementById("output").innerHTML = data; 
    
    }
    }
    ); // end ajax


}

</script>

</html>
